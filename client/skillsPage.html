<template name="skillsPage"> 
	<div class="audit_body">
		&nbsp;
		
		<!-- Left hand side skill list-->
		
		<div class="skilllist">
			{{#each trainingSkill}}
				<b>Training : </b> {{skillName}}
			{{/each}}
			<table class="attrs">
				<tbody>
					<tr>
						<th>INT</th>
						<th>PER</th>
						<th>CHA</th>
						<th>WILL</th>
						<th>MEM</th>
					</tr>
					<tr>
						{{#each attribute}}
							<td>{{attribute}}</td>
						{{/each}}
					</tr>
				</tbody>
			</table>
			<br>
			<table class="skill_list" width="100%">
				<tbody>
					{{#each skillList}}
							<td>{{attribute}}</td>
						<tr class="header">
							<th scope="row">{{skillName}}</th>
							<td>
								{{skillValue}} SP
								<br>
								{{totalSkills}} skills total
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
